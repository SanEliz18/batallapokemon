<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin: 0px;
        padding: 0px;
    }
    
    #divpadre{
    background-color: transparent;
    margin: auto;
    height: 1000px;
    width: auto;
    
    }

    .dt{
    background-color: transparent;
    border-color: transparent;
    }


    div#pokemon2{
    position: absolute; top: 440px; left: 470px;
    transform: scaleX(-1);
    }

    div#pokemon3{
    position: absolute; top: 500px; left: 1100px;
    }

    #imgpokemon2{
        height: 300px;
    }
    #imgpokemon3{
        height: 200px;
    }

    </style>
</head>

<body background="asets/img/campo.png" onload="seleccionarPokemonAleatorio()"">

<div id="divpadre">
    <div id="pokemon2">
    <button type="button"  class="dt">
    <img id="imgpokemon2" src="asets/img/pokemon2.gif">
    </button>
    </div>

    <div id="pokemon3">
    <button type="button"  class="dt">
    <img id="imgpokemon3" src="asets/img/pokemon3.gif">
    </button>
    </div>

</div>
</body>

<script type="application/javascript">
function seleccionarPokemonAleatorio() {
        let pokemonArray = [
            "asets/img/pokemon1.gif",
            "asets/img/pokemon2.gif",
            "asets/img/pokemon3.gif",
            "asets/img/pokemon4.gif",
            "asets/img/pokemon5.gif"
        ];
        let indiceAleatorio = Math.floor(Math.random() * pokemonArray.length);
        let imagenPokemon = document.getElementById("imgpokemon3");
        imagenPokemon.src = pokemonArray[indiceAleatorio];
    }


</script>
</html>
